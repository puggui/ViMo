<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ViMo - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">ViMo</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
      </div>
    </nav>
  </header>

  <main class="login-container">
    <h2 class="login-title">Sign In</h2>
    <div class="login-box">
      <div class="member-login">
        <h3>Member</h3>
        <button class="social-btn facebook">CONTINUE WITH FACEBOOK</button>
        <button class="social-btn google">CONTINUE WITH GOOGLE</button>
        <p class="or-text">OR LOG IN WITH EMAIL</p>
        <input type="email" placeholder="Email address" required />
        <input type="password" placeholder="Password" required />
        <button class="login-btn">Log In</button>
      </div>
      <div class="divider"></div>
      <div class="admin-login">
        <h3>Admin page</h3>
        <input type="text" placeholder="Admin ID / Username" required />
        <input type="password" placeholder="Password" required />
        <button class="login-btn admin">Log In</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 ViMo. All rights reserved.</p>
  </footer>
</body>
</html>
