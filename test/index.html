<!-- index.html - ViMo Homepage -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ViMo - Vintage Movie Store</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f1ea;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #3a2e2a;
      padding: 0.8rem 2rem;
      color: white;
      width: 100%;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      font-style: italic;
    }

    .search-bar {
      display: flex;
      align-items: center;
    }

    .search-bar input {
      padding: 0.4rem;
      border-radius: 20px;
      border: none;
      outline: none;
      width: 200px;
    }

    .search-bar button {
      margin-left: 0.3rem;
      background-color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    nav a {
      margin-left: 1.2rem;
      color: white;
      text-decoration: none;
      font-size: 0.95rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .section {
      padding: 2rem;
    }

    .section h2 {
      margin-bottom: 1rem;
      color: #3a2e2a;
    }

    .movie-row {
      display: flex;
      overflow-x: auto;
      gap: 8rem;
    }

    .movie-row img {
      width: 200px;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    .movie-row img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #3a2e2a;
      color: white;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">ViMo</div>
    <div class="search-bar">
      <input type="text" placeholder="Search" />
      <button>üîç</button>
    </div>
    <nav>
      <a href="login.html">Sign In</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </nav>
  </header>

  <main>
    <section class="intro">
        <h1>Welcome to ViMo</h1>
        <p>Relive the golden age of film with our handpicked vintage movie collection.</p>
      </section>
      
    <section class="section">
      <h2>Trending In Our Store</h2>
      <div class="movie-row">
        <img src="posters/mother-may-i.jpg" alt="Mother May I Sleep with Danger" />
        <img src="posters/bad-boys.jpg" alt="Bad Boys" />
        <img src="posters/candyman.jpg" alt="Candyman" />
        <img src="posters/pulp-fiction.webp" alt="Pulp Fiction" />
        <img src="posters/ace-ventura.jfif" alt="Ace Ventura" />
      </div>
    </section>

    <section class="section">
      <h2>Newly Available</h2>
      <div class="movie-row">
        <img src="posters/goonies.jfif" alt="The Goonies" />
        <img src="posters/videodrome.jfif" alt="Videodrome" />
        <img src="posters/back-to-future.jpg" alt="Back to the Future" />
        <img src="posters/acting-up.jpg" alt="Acting Up" />
        <img src="posters/love-basketball.jpg" alt="Love & Basketball" />
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ViMo Store. All rights reserved.</p>
  </footer>
</body>
</html>
